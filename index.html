<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Tittle -->

    <link
      rel="icon"
      href="./images/favicon.png"
      sizes="16x16"
      type="image/x-icon"
    />
    <title>Animation</title>

    <!-- Font-Awesome  -->

    <script
      src="https://kit.fontawesome.com/767ec3b54e.js"
      crossorigin="anonymous"
    ></script>

    <!-- Style Sheet  -->

    <link rel="stylesheet" href="./Scss/reset.css" />
    <link rel="stylesheet" href="./Scss/main.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="box orange">
        <img
          class="img-fluid glass-image-transfrom"
          src="./images/orange.png"
          alt="glass image"
        />
        <img
          src="./images/top-left-orange.png"
          class="img-fluid img-orange top-left-orange"
          alt="Top Left"
        />
        <img
          src="./images/top-right-orange.png"
          class="img-fluid img-orange top-right-orange"
          alt="Top Right"
        />
        <img
          src="./images/center-orange.png"
          class="img-fluid img-orange center-left-orange"
          alt="Center"
        />
        <img
          src="./images/bottom-orange.png"
          class="img-fluid img-orange bottom-left-orange"
          alt="Bottom Left"
        />
      </div>
      <div class="box strawberry">
        <img
          class="img-fluid glass-image-transfrom-straweberry"
          src="./images/strawberry.png"
          alt="glass image"
        />
        <img
          class="img-fluid img-strawberry top-right-strawberry"
          src="./images/top-right-strawberry.png"
          alt="glass image"
        />
        <img
          class="img-fluid img-strawberry top-40-strawberry"
          src="./images/top-40-strawberry.png"
          alt="glass image"
        />
        <img
          class="img-fluid img-strawberry bottom-20-strawberry"
          src="./images/bottom-20-strawberry.png"
          alt="glass image"
        />
        <img
          class="img-fluid img-strawberry bottom-strawberry"
          src="./images/bottom-strawberry.png"
          alt="glass image"
        />
      </div>
      <div class="box cookies">
        <img
          class="img-fluid glass-image-transfrom"
          src="./images/cookies.png"
          alt="glass image"
        />
        <img
          src="./images/top-right-cookies.png"
          class="img-fluid img-cookies top-right-cookies"
          alt="Top Left"
        />
        <img
          src="./images/top-10-bookies.png"
          class="img-fluid img-cookies top-10-cookies"
          alt="Top Left"
        />
        <img
          src="./images/bottom-20-cokkies.png"
          class="img-fluid img-cookies bottom-20-cookies"
          alt="Top Left"
        />
        <img
          src="./images/bottom-20-cokkies.png"
          class="img-fluid img-cookies bottom-cookies"
          alt="Top Left"
        />
      </div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
